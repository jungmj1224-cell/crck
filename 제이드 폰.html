        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #e0e0e0; flex-shrink: 0; font-weight: 700; font-size: 1.1em; background-color: #ffffff; margin-top: 48px; }

document.addEventListener('DOMContentLoaded', function() {
    // Initial Setup
    const homeScreen = document.getElementById('home');
    homeScreen.style.backgroundImage = `url('https://image.pollinations.ai/prompt/a%20beautifully%20chaotic%20and%20dark%20galaxy%20with%20purple%20nebula')`;
    
    const customAppIcon1 = document.getElementById('custom-app-icon-1');
    customAppIcon1.querySelector('img').src = `https://image.pollinations.ai/prompt/${phoneData.customApp1.iconDescription}`;
    customAppIcon1.querySelector('span').textContent = phoneData.customApp1.appName;

    const customAppIcon2 = document.getElementById('custom-app-icon-2');
    customAppIcon2.querySelector('img').src = `https://image.pollinations.ai/prompt/${phoneData.customApp2.iconDescription}`;
    customAppIcon2.querySelector('span').textContent = phoneData.customApp2.appName;

    // Render all pages
    renderCallHistory();
    renderMessageList();
    renderSafari();
    renderMusic();
    renderPhotos();
    renderCalendar();
    renderAlarms();
    renderNotes();
    renderReminders();
    renderDiary();
    renderYoutube();
    renderAmazon();
    renderCustomApp1();
    renderCustomApp2();

    // Meta Message Logic
    setTimeout(() => {
        let messageIndex = 0;
        const metaMessageContainer = document.getElementById('metaMessage');

        function showNextMessage() {
            if (messageIndex < phoneData.metaMessages.length) {
                metaMessageContainer.textContent = phoneData.metaMessages[messageIndex];
                metaMessageContainer.classList.add('visible');

                setTimeout(() => {
                    metaMessageContainer.classList.remove('visible');
                    messageIndex++;
                }, 2500);
            } else {
                clearInterval(messageInterval);
            }
        }

        const messageInterval = setInterval(showNextMessage, 3000);
        showNextMessage(); // Show the first one immediately
    }, 30000); // Start after 30 seconds
});

function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}

function createHeader(pageElement, title, showBackButton = true) {
    const headerHTML = `
        <div class="status-bar dark-text">09:41</div>
        <div class="app-header">
            ${showBackButton ? `<div class="back-button" onclick="goBack(event)"><</div>` : ''}
            <div class="header-title">${title}</div>
        </div>
    `;
    pageElement.insertAdjacentHTML('afterbegin', headerHTML);
}

function goBack(event) {
    event.stopPropagation();
    const currentPage = event.target.closest('.page');
    const pageId = currentPage.id;
    
    if (pageId === 'message-detail') showPage('messages');
    else if (pageId === 'note-detail') showPage('notes');
    else if (pageId === 'diary-detail') showPage('diary');
    else showPage('home');
}


function renderCallHistory() {
    const page = document.getElementById('calls');
    const content = phoneData.callHistory.map(call => `

                <div class="list-item-title ${call.type === 'Î∂ÄÏû¨Ï§ë Ï†ÑÌôî' ? 'missed' : ''}">${call.name}</div>
                <div class="list-item-subtitle">${call.type}</div>
            </div>
            <div class="list-item-meta">${call.duration}</div>
        </div>
    `).join('');
    page.innerHTML = `
        <div class="content-body" style="padding-top: 48px;">${content}</div>
        <div class="home-indicator-container"><div class="home-indicator" onclick="showPage('home')"></div></div>

    const messageData = phoneData.messages.find(msg => msg.id === id);

    const bubbles = messageData.conversation.map(chat => {

        return `<div class="message-bubble ${chat.type} ${isPayment ? 'payment-message' : ''}">${chat.text}</div>`;

    page.innerHTML = `

function renderCalendar() {
    const page = document.getElementById('calendar');
    const { year, month, events } = phoneData.calendar;
    
    // Simple calendar logic for a 31-day month
    let daysHTML = '';
    const headers = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
    daysHTML += headers.map(h => `<div class="calendar-header">${h}</div>`).join('');
    
    for (let i = 1; i <= 31; i++) {
        const event = events.find(e => e.date === i);
        daysHTML += `<div class="calendar-day ${event ? 'event' : ''}">${i}</div>`;
    }
    const eventList = events.map(e => `<div class="list-item"><div class="list-item-content">${e.date}Ïùº: ${e.title}</div></div>`).join('');

    page.innerHTML = `
        <div class="content-body" style="padding-top: 48px;">
            <div class="calendar-grid">${daysHTML}</div>
            <div class="section-title">Ï£ºÏöî ÏùºÏ†ï</div>
            ${eventList}
        </div>
        <div class="home-indicator-container"><div class="home-indicator" onclick="showPage('home')"></div></div>
    `;
    createHeader(page, `${year} ${month}`);
}
