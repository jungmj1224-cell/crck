        document.addEventListener('DOMContentLoaded', () => {
            renderObjective();
            renderSubjective();

            document.querySelectorAll('.home-btn, .back-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.dataset.target;
                    MapsTo(targetId);
                });
            });

            const objectiveList = document.getElementById('objective-list');
            objectiveList.addEventListener('click', (e) => {
                const checkBtn = e.target.closest('.check-btn');
                const cardMain = e.target.closest('.card-main');

                if (checkBtn) {
                    const index = parseInt(checkBtn.dataset.index);
                    const charNum = parseInt(checkBtn.dataset.char);
                    const data = objectiveData[index];
                    
                    if (charNum === 1) data.c1_checked = !data.c1_checked;
                    else data.c2_checked = !data.c2_checked;
                    
                    checkBtn.classList.toggle('active');
                } else if (cardMain) {
                    cardMain.parentElement.classList.toggle('expanded');
                }
            });
            
            const subjectiveList = document.getElementById('subjective-list');
            subjectiveList.addEventListener('click', (e) => {
                const cardMain = e.target.closest('.card-main');
                if (cardMain) {
                    cardMain.parentElement.classList.toggle('expanded');
                }
            });
        });

        function MapsTo(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }
        }
        
        function renderObjective() {
            const container = document.getElementById('objective-list');
            container.innerHTML = objectiveData.map((item, index) => `
                <li class="checklist-card">
                    <div class="card-main">
                        <span class="question-text">${item.emoji} ${item.text}</span>
                        <div class="checks-wrapper">
                            <div class="char-check-group">
                                <div class="char-name name-char1">${C1_NAME}</div>
                                <button class="check-btn char1 ${item.c1_checked ? 'active' : ''}" data-index="${index}" data-char="1"></button>
                            </div>
                            <div class="char-check-group">
                                <div class="char-name name-char2">${C2_NAME}</div>
                                <button class="check-btn char2 ${item.c2_checked ? 'active' : ''}" data-index="${index}" data-char="2"></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-comments">
                        <div class="comment-box">
                            <div class="char-name name-char1">${C1_NAME}</div>
                            <div class="comment-text">${item.c1_comment}</div>
                        </div>
                        <div class="comment-box">
                            <div class="char-name name-char2">${C2_NAME}</div>
                            <div class="comment-text">${item.c2_comment}</div>
                        </div>
                    </div>
                </li>
            `).join('');
        }
        
        function renderSubjective() {
            const container = document.getElementById('subjective-list');
            container.innerHTML = subjectiveData.map((item, index) => `
                <li class="checklist-card">
                    <div class="card-main">
                        <span class="question-text">${item.question}</span>
                    </div>
                    <div class="card-comments">
                        <div class="comment-box">
                            <div class="char-name name-char1">${C1_NAME}</div>
                            <div class="subjective-answer" contenteditable="false">${item.c1_answer}</div>
                        </div>
                        <div class="comment-box">
                            <div class="char-name name-char2">${C2_NAME}</div>
                             <div class="subjective-answer" contenteditable="false">${item.c2_answer}</div>
                        </div>
                    </div>
                </li>
            `).join('');
        }

    </script>
