            // Navigation Logic
            function navigateTo(pageId) {
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                navButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.page === pageId);
                });
            }

            navButtons.forEach(button => {
                button.addEventListener('click', () => navigateTo(button.dataset.page));
            });

            function populateHistory() {
                questionListContainer.innerHTML = '';
                questionsAndAnswers.forEach(q => {
                    const li = document.createElement('li');
                    li.textContent = q.question;
                    li.dataset.questionId = q.id;
                    questionListContainer.appendChild(li);
                });
            }
            
            questionListContainer.addEventListener('click', (e) => {
                if(e.target.tagName === 'LI') {
                    const qId = parseInt(e.target.dataset.questionId, 10);
                    showAnswerPage(qId);
                }
            });


            // Answer Page Logic
            const answerPage = document.getElementById('answer-page');
            const backButton = answerPage.querySelector('.back-button');
            const answerQuestion = document.getElementById('answer-question');

            const userAnswerDisplay = document.getElementById('user-answer-display');
            const userSavedAnswer = document.getElementById('user-saved-answer');

            const userAnswerInput = document.getElementById('user-answer-input');
            const charAnswerContent = document.getElementById('char-answer-content');

            function showAnswerPage(questionId) {
                currentQuestionId = questionId;
                const questionData = questionsAndAnswers.find(q => q.id === questionId);
                
                answerQuestion.textContent = questionData.question;
                answerMeta.textContent = `#${questionData.id}Î≤àÏß∏ ÏßàÎ¨∏`;
                charAnswerContent.textContent = questionData.charAnswer;

                const savedAnswer = userAnswers[questionId];

                    userSavedAnswer.textContent = savedAnswer;
                    userInputArea.style.display = 'none';
