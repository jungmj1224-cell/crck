    const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
    document.querySelectorAll('.status-bar').forEach(bar => bar.textContent = time);
    
    renderAppIcons();
    renderCallHistory();

    renderPhotos();
    renderReminders();

    renderCustomApp1();
    renderCustomApp2();

    // Meta message logic
    setTimeout(() => {
        let messageIndex = 0;
        const metaContainer = document.getElementById('meta-message');
        
        function showNextMessage() {
            if (messageIndex < phoneData.metaMessages.length) {
                metaContainer.textContent = phoneData.metaMessages[messageIndex];
                metaContainer.classList.add('visible');
                
                setTimeout(() => {
                    metaContainer.classList.remove('visible');
                    messageIndex++;
                    setTimeout(showNextMessage, 1000); // Wait 1s before showing next message
                }, 3000); // Show message for 3s
            }
        }
        showNextMessage();
    }, 30000); // Start after 30 seconds
});

function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}

function renderAppIcons() {
    const appGrid = document.querySelector('.app-grid');
    appGrid.innerHTML = '';
    apps.forEach(app => {
        appGrid.innerHTML += `
            <div class="app-icon" onclick="showPage('${app.id}')">
                <img src="${app.icon}" alt="${app.name}">
                <span>${app.name}</span>
            </div>
        `;
    });
}

function renderCallHistory() {
    const list = document.getElementById('call-history-list');
    list.innerHTML = phoneData.callHistory.map(call => `
        <div class="list-item call-item ${call.type === 'Î∂ÄÏû¨Ï§ë Ï†ÑÌôî' ? 'missed' : ''}">
            <div class="caller-info">

                <span class="call-type">${call.type}</span>
            </div>
            <div class="call-duration">${call.duration}</div>
        </div>
    `).join('');
}

function renderAlarms() {
    const list = document.getElementById('alarm-list');
    list.innerHTML = phoneData.alarms.map(alarm => `

            <div>

                <span class="slider round"></span>

    `).join('');
}

function renderCalendar() {
    const { year, month, events } = phoneData.calendar;
    document.getElementById('calendar-header').innerHTML = `<span>${year}ÎÖÑ ${month}</span>`;
    const grid = document.getElementById('calendar-grid-dates');
    grid.innerHTML = '';
    
    // Simple calendar logic for demonstration (assuming 1st is a Sunday)
    const daysInMonth = 31;
    for (let i = 1; i <= daysInMonth; i++) {
        const event = events.find(e => e.date === i);
        grid.innerHTML += `<div class="date-cell ${event ? 'event' : ''}" title="${event ? event.title : ''}">${i}</div>`;
    }
}
