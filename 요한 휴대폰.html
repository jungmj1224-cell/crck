function renderCalendar() {
    const { year, month, events } = phoneData.calendar;
    document.getElementById('calendar-month-year').innerText = `${year}ÎÖÑ ${month}`;
    const datesGrid = document.getElementById('calendar-dates');
    datesGrid.innerHTML = '';
    const daysInMonth = 31; 
    const startDay = 2; // ÏûÑÏùòÎ°ú 1ÏùºÏù¥ ÌôîÏöîÏùºÏóê ÏãúÏûëÌïúÎã§Í≥† Í∞ÄÏ†ï
    
    for (let i = 0; i < startDay; i++) {
        datesGrid.innerHTML += `<div class="calendar-day"></div>`;
    }

    for (let i = 1; i <= daysInMonth; i++) {
        const event = events.find(e => e.date === i);
        datesGrid.innerHTML += `
            <div class="calendar-day">
                <span class="date-number ${event ? 'event' : ''}">
                    ${i}
                    ${event ? '<div class="dot"></div>' : ''}

            </div>
        `;
    }
}

function startMetaMessages() {
    const container = document.getElementById('meta-message');
    let messageIndex = 0;
    
    setTimeout(() => {
        const showNextMessage = () => {
            if (messageIndex >= phoneData.metaMessages.length) return;
            
            container.innerText = phoneData.metaMessages[messageIndex];
            container.classList.add('visible');
            
            setTimeout(() => {
                container.classList.remove('visible');
            }, 2500);
            
            messageIndex++;
        };
        
        showNextMessage();
        setInterval(showNextMessage, 3000);

    }, 30000);
}
