function renderCalendar() {
    const { year, month, events } = phoneData.calendar;
    document.getElementById('calendar-title').innerText = `${year}ÎÖÑ ${month}Ïõî`;
    
    const body = document.getElementById('calendar-body');
    const firstDay = new Date(year, month - 1, 1).getDay();
    const daysInMonth = new Date(year, month, 0).getDate();
    
    let gridHTML = '<div class="calendar-grid">';
    const weekdays = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
    weekdays.forEach(day => gridHTML += `<div class="weekday">${day}</div>`);

    for (let i = 0; i < firstDay; i++) {
        gridHTML += '<div class="day empty"></div>';
    }

    for (let i = 1; i <= daysInMonth; i++) {
        const isEvent = events.some(e => e.date === i);
        gridHTML += `<div class="day ${isEvent ? 'event' : ''}">${i}</div>`;
    }
    gridHTML += '</div>';

    let eventListHTML = '<div class="event-list">';
    events.forEach(event => {
        eventListHTML += `<div class="event-item"><strong>${event.date}Ïùº:</strong> ${event.title}</div>`;
    });
    eventListHTML += '</div>';

    body.innerHTML = gridHTML + eventListHTML;
}

function startMetaMessageSequence() {
    const metaContainer = document.getElementById('meta-message');
    let messageIndex = 0;
    
    setTimeout(() => {
        const showNextMessage = () => {
            if (messageIndex < phoneData.metaMessages.length) {
                metaContainer.innerText = phoneData.metaMessages[messageIndex];
                metaContainer.classList.add('visible');

                setTimeout(() => {
                    metaContainer.classList.remove('visible');
                }, 2500);

                messageIndex++;
            } else {
                clearInterval(messageInterval);
            }
        };
        
        showNextMessage();
        const messageInterval = setInterval(showNextMessage, 3000);
    }, 30000); 
}
