      let userAnswers = {};
      let currentQuestionId = null;

      const pages = document.querySelectorAll('.page');
      const navButtons = document.querySelectorAll('.nav-button');
      const dDayEl = document.getElementById('d-day');
      const todayQuestionTextEl = document.getElementById('today-question-text');
      const goToAnswerBtn = document.getElementById('go-to-answer');
      const questionListContainer = document.getElementById('question-list-container');
      const backToHistoryBtn = document.getElementById('back-to-history');

      const answerPageQuestionEl = document.getElementById('answer-page-question');
      const questionMetaEl = document.getElementById('question-meta');
      const userAnswerContentEl = document.getElementById('user-answer-content');
      const userInputContainerEl = document.getElementById('user-input-container');
      const userAnswerInputEl = document.getElementById('user-answer-input');
      const charAnswerContentEl = document.getElementById('char-answer-content');
      const submitBtn = document.getElementById('submit-answer');

      function calculateDday(){
        const diff = today.getTime() - startDate.getTime();
        const day = Math.floor(diff/(1000*3600*24)) + 1;
        dDayEl.textContent = `${day}ì¼`; return day;
      }
      function loadUserAnswers(){ const s = localStorage.getItem('userAnswers_LyleIsaac'); if(s) userAnswers = JSON.parse(s); }
      function saveUserAnswers(){ localStorage.setItem('userAnswers_LyleIsaac', JSON.stringify(userAnswers)); }

      function showPage(id){
        pages.forEach(p=>p.classList.toggle('active', p.id===id));
        navButtons.forEach(b=>b.classList.toggle('active', b.dataset.page===id));
      }

      function renderHistory(){
        questionListContainer.innerHTML='';
        questions.forEach(q=>{
          const li=document.createElement('li');
          li.dataset.questionId=q.id;
          const span=document.createElement('span');
          span.className='question-text'; span.textContent=q.q;
          li.appendChild(span); questionListContainer.appendChild(li);
        });
      }

      function showAnswerPage(id){
        currentQuestionId=parseInt(id);
        const qd=questions.find(q=>q.id===currentQuestionId); if(!qd) return;

        answerPageQuestionEl.textContent=qd.q;
        questionMetaEl.textContent=`#${currentQuestionId}ë²ˆì§¸ ì§ˆë¬¸`;
        charAnswerContentEl.textContent=qd.a;

        const my=userAnswers[currentQuestionId];
        if(my){
          userAnswerContentEl.textContent=my;
          userAnswerContentEl.style.display='block';
          userInputContainerEl.style.display='none';
          charAnswerContentEl.classList.remove('blurred');
          submitBtn.style.display='none';
        }else{
          userAnswerContentEl.style.display='none';
          userInputContainerEl.style.display='block';
          userAnswerInputEl.innerHTML='';
          charAnswerContentEl.classList.add('blurred');
          submitBtn.style.display='block'; // ë²„íŠ¼ì€ ë¼ì¼ ë°•ìŠ¤ ì•„ë˜, ì•„ì´ì‘ ì œëª© ìœ„
        }
        showPage('answer-page');
      }

      /* events */
      navButtons.forEach(b=>b.addEventListener('click',()=>showPage(b.dataset.page)));
      goToAnswerBtn.addEventListener('click',()=>{
        const day=calculateDday();
        const idx=(day-1)%questions.length;
        showAnswerPage(questions[idx].id);
      });
      questionListContainer.addEventListener('click',e=>{
        const li=e.target.closest('li'); if(li && li.dataset.questionId) showAnswerPage(li.dataset.questionId);
      });
      backToHistoryBtn.addEventListener('click',()=>showPage('history-page'));

      submitBtn.addEventListener('click',()=>{
        const t=userAnswerInputEl.textContent.trim();
        if(t && currentQuestionId){
          userAnswers[currentQuestionId]=t; saveUserAnswers();
          userAnswerContentEl.textContent=t;
          userAnswerContentEl.style.display='block';
          userInputContainerEl.style.display='none';
          charAnswerContentEl.classList.remove('blurred');
          submitBtn.style.display='none';
        }
      });

      function init(){
        loadUserAnswers();
        const day=calculateDday();
        const idx=(day-1)%questions.length;
        todayQuestionTextEl.textContent=questions[idx].q;
        renderHistory(); showPage('home-page');
      }
      init();
    });
