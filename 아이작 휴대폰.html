function renderCalendar() {
    const { month, year, events } = phoneData.calendar;
    document.getElementById('calendar-header-title').innerHTML = `${year}ë…„ ${month}`;
    const body = document.getElementById('calendar-body');
    const daysInMonth = 31; // 7ì›”ì€ 31ì¼
    const startDay = 1; // 1986ë…„ 7ì›” 1ì¼ì€ í™”ìš”ì¼, 0=ì¼, 1=ì›”...
    
    let html = '<div class="calendar-grid">';
    const dayNames = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
    dayNames.forEach(day => html += `<div class="calendar-header">${day}</div>`);

    for(let i = 0; i < startDay; i++) { html += '<div></div>'; }

    for(let i = 1; i <= daysInMonth; i++) {
        const isEvent = events.some(e => e.date === i) ? 'event' : '';
        html += `<div class="calendar-day ${isEvent}">${i}</div>`;
    }
    html += '</div>';

    html += '<div style="padding: 20px;">';
    events.forEach(event => {
        html += `<p><strong>${event.date}ì¼:</strong> ${event.title}</p>`;
    });
    html += '</div>';

    body.innerHTML = html;
}
