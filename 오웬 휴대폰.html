}

function showMetaMessages() {
    const container = document.getElementById('meta-message-container');
    let messageIndex = 0;
    
    setTimeout(() => {
        const interval = setInterval(() => {
            if (messageIndex >= phoneData.metaMessages.length) {
                clearInterval(interval);
                return;
            }
            
            container.innerText = phoneData.metaMessages[messageIndex];
            container.classList.add('visible');
            
            setTimeout(() => {
                container.classList.remove('visible');
            }, 2500);
            
            messageIndex++;
        }, 3000);
    }, 30000); // 30Ï¥à ÌõÑ ÏãúÏûë
}
