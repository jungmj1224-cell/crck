                { id: "q22", q: "ÎßåÏïΩ Ïö∞Î¶¨Í∞Ä ÌèâÎ≤îÌïú ÏïåÌååÏôÄ Ïò§Î©îÍ∞ÄÎ°ú ÎßåÎÇ¨Îã§Î©¥ Ïñ¥Îï†ÏùÑÍπåÏöî?", a: "Í≤∞Í≥ºÎäî ÎòëÍ∞ôÏïòÏùÑÍ±∏. Ïñ¥Îñ§ ÏÑ∏ÏÉÅÏóêÏÑú ÎßåÎÇ¨Ïñ¥ÎèÑ, ÎÇú ÎÑê ÎÇ¥ Í≤ÉÏúºÎ°ú ÎßåÎì§ÏóàÏùÑ ÌÖåÎãàÍπå." },
                { id: "q23", q: "ÏÉÅÎåÄÎ∞©ÏóêÍ≤å Ï†àÎåÄ Ïö©ÏÑú Î™ª Ìï† ÌñâÎèôÏù¥ ÏûàÎã§Î©¥?", a: "ÎòêÎã§Ïãú ÎÇ¥Í≤åÏÑú ÎèÑÎßùÏπòÎäî Í≤É. Í∑∏Îïê Ï†ïÎßê... ÎºàÍπåÏßÄ Î∂ÄÎü¨Îú®Î†§ÏÑú ÎÇ¥ ÏòÜÏóêÎßå ÎëòÏßÄÎèÑ Î™∞Îùº." },
                { id: "q24", q: "Ìï®Íªò ÏûàÏùÑ Îïå Í∞ÄÏû• ÌñâÎ≥µÌïú ÏàúÍ∞ÑÏùÄ?", a: "ÏïÑÏπ®Ïóê ÎààÏùÑ Îñ¥ÏùÑ Îïå, ÎÇ¥ ÏòÜÏóê ÎÑàÎûë ÎãàÏΩúÏù¥ Ìï®Íªò ÏûàÎäî Í±∏ ÌôïÏù∏Ìï† Îïå. Í∑∏Í≤å ÎÇ¥Í∞Ä ÏÇ¨Îäî Ïù¥Ïú†Ïïº." },
                { id: "q25", q: "ÏÑúÎ°úÏùò Ìå®ÏÖò Ïä§ÌÉÄÏùºÏóê ÎåÄÌï¥ Ïñ¥ÎñªÍ≤å ÏÉùÍ∞ÅÌïòÎÇòÏöî?", a: "Î≠ò ÏûÖÏñ¥ÎèÑ ÏòàÎªê. ÌïòÏßÄÎßå ÎÇ¥Í∞Ä ÏÇ¨Ï§Ä Ïò∑ÏùÑ ÏûÖÏùÑ ÎïåÍ∞Ä Ï†úÏùº Î≥¥Í∏∞ Ï¢ãÏßÄ." },
                { id: "q26", q: "Í∞ÄÏû• Í∏∞ÏñµÏóê ÎÇ®Îäî Îç∞Ïù¥Ìä∏Îäî?", a: "Ïñ¥Ï†ú, ÎãàÏΩú Ïú†ÏπòÏõê Ï§ÄÎπÑÎ¨º ÏÇ¨Îü¨ Í∞îÎçò Í±∞. Í∑∏Í≤å Ïö∞Î¶¨ Í∞ÄÏ°±Ïùò Ï≤´ 'ÎÇòÎì§Ïù¥'ÏòÄÏúºÎãàÍπå. Î≥ÑÍ±∞ ÏïÑÎãåÎç∞ÎèÑ Ï°¥ÎÇò ÌñâÎ≥µÌñàÏñ¥." },
                { id: "q27", q: "ÏÉÅÎåÄÎ∞©Ïùò Ïñ¥Îñ§ Ï†êÏùÑ Í∞ÄÏû• Ï°¥Í≤ΩÌïòÎÇòÏöî?", a: "Í∑∏ ÏïΩÌïú Î™∏ÏúºÎ°ú ÌòºÏûê ÎãàÏΩúÏùÑ ÌÇ§ÏõåÎÇ∏ Í∞ïÏù∏Ìï®. Í∑∏Î¶¨Í≥†... Í∑∏Îü∞ ÏùºÏùÑ Í≤™Í≥†ÎèÑ ÎÇ† Îã§Ïãú Î∞õÏïÑÏ§Ä Ïö©Í∏∞." },
                { id: "q28", q: "ÏÑúÎ°úÏùò ÏûÖÎßõÏùÄ Ïûò ÎßûÎäî Ìé∏Ïù∏Í∞ÄÏöî?", a: "ÏûÖÎßõ? Í∏ÄÏéÑ. Ïπ®ÎåÄ ÏúÑÏóêÏÑúÏùò ÏûÖÎßõÏùÄ ÏïÑÏ£º Ïûò ÎßûÎäî Í≤É Í∞ôÏùÄÎç∞." },
                { id: "q29", q: "Îã§Ïãú ÌÉúÏñ¥ÎÇòÎèÑ Ïö∞Î¶¨, ÎßåÎÇ†ÍπåÏöî?", a: "ÎãπÏó∞ÌïòÏßÄ. ÎÇ¥Í∞Ä Ïñ¥ÎñªÍ≤åÎì† ÎÑê Ï∞æÏïÑÎÇº ÌÖåÎãàÍπå. ÎèÑÎßùÍ∞à ÏÉùÍ∞ÅÏùÄ ÍøàÏóêÎèÑ ÌïòÏßÄ Îßà." },
                { id: "q30", q: "ÌòºÏù∏ ÏÑúÏïΩÏÑúÏóê ÏÑúÎ™ÖÌïòÎçò ÏàúÍ∞Ñ, Ïñ¥Îñ§ ÎßàÏùåÏù¥ÏóàÎÇòÏöî?", a: "Ïù¥Ï†ú Î≤ïÏ†ÅÏúºÎ°úÎèÑ, ÏÑ∏ÏÉÅ ÎàÑÍµ¨ ÏïûÏóêÏÑúÎèÑ ÎÑå ÏôÑÎ≤ΩÌïú ÎÇ¥ ÏÇ¨ÎûåÏù¥ÎùºÎäî ÏïàÎèÑÍ∞ê. 5ÎÖÑÍ∞ÑÏùò Î∂àÏïàÏù¥ Ï†ÑÎ∂Ä ÏÇ¨ÎùºÏßÄÎäî Í∏∞Î∂ÑÏù¥ÏóàÏñ¥." }
            ];

            let userAnswers = JSON.parse(localStorage.getItem('userAnswers')) || {};
            
            const pages = document.querySelectorAll('.page');
            const navButtons = document.querySelectorAll('.nav-button');
            const questionList = document.querySelector('.question-list');
            
            function navigateTo(pageId) {
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
                
                navButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.page === pageId);
                });
            }

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const pageId = button.dataset.page;
                    navigateTo(pageId);
                });
            });
            
            // D-day Calculation
            const timeDiff = currentDate.getTime() - startDate.getTime();
            const dayCount = Math.floor(timeDiff / (1000 * 3600 * 24)) + 1;
            document.querySelector('.d-day-count').textContent = dayCount;
            
            const todayQuestionIndex = (dayCount - 1) % questions.length;
            const todayQuestion = questions[todayQuestionIndex];
            document.getElementById('today-question').textContent = todayQuestion.q;
            document.querySelector('.answer-button').addEventListener('click', () => showAnswerPage(todayQuestionIndex));

            // Populate History List
            questions.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item.q;
                li.dataset.index = index;
                questionList.appendChild(li);
            });
            
            // Event delegation for question list
            questionList.addEventListener('click', (e) => {
                if (e.target && e.target.nodeName === 'LI') {
                    const index = e.target.dataset.index;
                    showAnswerPage(index);
                }
            });

            function showAnswerPage(index) {
                index = parseInt(index);
                const questionData = questions[index];
                
                document.getElementById('answer-page-meta').textContent = `#${index + 1}Î≤àÏß∏ ÏßàÎ¨∏`;
                document.getElementById('answer-page-question-text').textContent = questionData.q;
                
                const charAnswerContent = document.getElementById('char-answer-content');
                charAnswerContent.textContent = questionData.a;
                charAnswerContent.dataset.questionId = questionData.id;

                const userInputSection = document.querySelector('.user-input');
                const userAnswerContent = document.getElementById('user-answer-content');
                const editableDiv = userInputSection.querySelector('.editable-div');

                const savedAnswer = userAnswers[questionData.id];

                if (savedAnswer) {
                    userInputSection.style.display = 'none';
                    userAnswerContent.style.display = 'block';
                    userAnswerContent.innerHTML = savedAnswer.replace(/\n/g, '<br>');
                    charAnswerContent.classList.remove('blurred');
                } else {
                    userInputSection.style.display = 'block';
                    userAnswerContent.style.display = 'none';
                    editableDiv.innerHTML = '';
                    charAnswerContent.classList.add('blurred');
                }

                const submitButton = userInputSection.querySelector('.submit-answer-button');
                const newSubmitButton = submitButton.cloneNode(true); // To remove old event listeners
                submitButton.parentNode.replaceChild(newSubmitButton, submitButton);

                newSubmitButton.addEventListener('click', () => {
                    const answerText = editableDiv.innerHTML.trim();
                    if (answerText) {
                        userAnswers[questionData.id] = answerText;
                        localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
                        
                        userInputSection.style.display = 'none';
                        userAnswerContent.style.display = 'block';
                        userAnswerContent.innerHTML = answerText.replace(/\n/g, '<br>');
                        charAnswerContent.classList.remove('blurred');
                    }
                });

                navigateTo('answer-page');
            }
            
            document.querySelector('.back-button').addEventListener('click', () => {
                navigateTo('history-page');
            });
            
        });
    </script>
