        :root {
            --accent-color: #b19cd9;
            --text-color: #333;
            --primary-color: #5c5c5c;
            --background-color: #f0f0f0;

            --lyle-color: #88b04b;

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: 'Gowun Dodum', sans-serif;
            color: var(--text-color);
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        
        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .mobile-frame {
            width: 390px;
            height: 720px;
            border: 6px solid #000;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background-color: var(--frame-background);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            -ms-overflow-style: none; 
            scrollbar-width: none;
        }

        .content-wrapper::-webkit-scrollbar {
            display: none;
        }

        .main-header {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 25px;
        }

        .tmi-checklist {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checklist-card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        
        .card-main {
            padding: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .question-row {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: var(--text-color);
        }

        .question-row .emoji {
            font-size: 20px;
            margin-right: 12px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .char-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .char-name {
            font-size: 14px;
            color: var(--primary-color);
        }

        .check-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background-color: transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .check-btn.active.isaac {
            background-color: var(--isaac-color);
            border-color: var(--isaac-color);
        }
        
        .check-btn.active.lyle {
            background-color: var(--lyle-color);
            border-color: var(--lyle-color);
        }

        .card-comments {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }
        
        .checklist-card.expanded .card-comments {
            max-height: 300px;
        }

        .comment-box {
            background-color: var(--comment-bg-color);
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        .comment-box .name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .comment-box.isaac .name {
             color: var(--isaac-color);
        }
        .comment-box.lyle .name {
             color: var(--lyle-color);
        }

        .comment-box .content {
            font-size: 14px;
            line-height: 1.5;
            color: var(--primary-color);
        }
        
        @media (max-width: 420px) {
            .mobile-frame {
                width: 100%;
                height: 100vh;
                border: none;
                border-radius: 0;
            }
        }

    </style>
</head>
